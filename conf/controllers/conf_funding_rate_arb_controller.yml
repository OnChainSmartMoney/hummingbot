# Quickstart ./bin/hummingbot_quickstart.py -p q -f v2_with_controllers.py -c conf_v2_with_controllers_funding_arb.yml

controller_type: generic
controller_name: funding_rate_arb_controller
id: conf_funding_rate_arb_controller

legs:
  - role: hedge
    connector: bybit_perpetual
    quote_asset: USDT
    side: BUY
  - role: maker
    connector: hyperliquid_perpetual
    quote_asset: USD
    side: SELL

pair:
  base_asset: CFX
  total_notional_usd: 1000
  max_notional_per_part: 1000
  min_notional_per_part: 20

execution:
  leverage: 5
  non_profitable_wait_sec: 1200
  fill_timeout_sec: 300

  maker:
    price_offset_pct: -0
    ttl_sec: 15

  hedge:
    min_hedge_notional_usd: 10

exit:
  funding_profitability_interval_hours: 24
  fr_spread_below_pct: 0.00
  hold_below_sec: 60
  closing_non_profitable_wait_sec: 3600
  liquidation_limit_close_pct: 5
  liquidation_market_close_pct: 1
