controller_type: generic
controller_name: funding_rate_arb_controller

connectors:
  - hyperliquid_perpetual
  - bybit_perpetual

pairs:
  - base: XPL
    total_notional_usd_per_pair: 100
    max_notional_per_part: 50
    min_notional_per_part: 20
    per_exchange_quote:
      hyperliquid_perpetual: USD
      bybit_perpetual: USDT
  - base: SOL
    total_notional_usd_per_pair: 300
    max_notional_per_part: 150
    min_notional_per_part: 50
    per_exchange_quote:
      hyperliquid_perpetual: USD
      bybit_perpetual: USDT

signal:
  min_funding_rate_profitability_pct: 0.01
  funding_profitability_interval_hours: 24

execution:
  total_notional_usd: 400
  leverage: 10
  part_interval_sec: 8
  maker:
    price_offset_bp: 0.4
    ttl_sec: 15
    refresh_on_stale: true
  hedge:
    min_hedge_notional_usd: 5

risk:
  max_groups_per_pair: 1

exit:
  fr_spread_below_pct: 0.01
  hold_below_sec: 60
